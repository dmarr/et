<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Test</title>
</head>
<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.1/ember.min.js"></script>
    <script src="jquery.inview.js"></script>
    <script src="ember-data.js"></script>
    <script type="text/x-handlebars" data-template-name="index">
      {{ render "articles" model }}
    </script>
    <script type="text/x-handlebars" data-template-name="articles">
      <a {{ action "add" }}>add article</a>
      {{#each controller }}
          <section>
              {{ id }}
              <div class="promoImage">{{{ promoImage }}}</div>
              <div class="promoHeadline">{{ promoHeadline }}</div>
              <article>{{{ body }}}</article>
          </section>
      {{/each}}
      {{view Ember.LoadMoreView }}
    </script>
    <script type="text/x-handlebars" data-template-name="loadMore">
        {{#if isLoading}}
            <p class="loading">loading...</p>
        {{else}}
            {{#if canLoadMore}}
                <a {{action "loadMore" target="controller" }}>click to load more items</a>
            {{else}}
                <i>no more items</i>
            {{/if}}
        {{/if}}
    </script>
    <script src="demo.js"></script>
    <link href="demo.css" type="text/css" rel="stylesheet">
</body>
</html>
