<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Test</title>
</head>
<body>
    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="lib/handlebars-1.0.0.rc.3.js"></script>
    <script src="lib/ember-1.0.0-rc.1.js"></script>
    <script src="lib/ember-data.js"></script>
    <script type="text/x-handlebars" data-template-name="index">
        {{ render "articles" model }}
    </script>
    <script type="text/x-handlebars" data-template-name="articles">
        {{#each controller }}
            {{ id }}
        {{else}}
            <h2>Please select an article</h2>
        {{/each}}
    </script>
    <script src="test-app.js"></script>
</body>
</html>
