<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Test</title>
</head>
<body>
    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="lib/jquery.inview.js"></script>
    <script src="lib/handlebars-1.0.0.rc.3.js"></script>
    <script src="lib/ember-1.0.0-rc.1.js"></script>
    <script src="lib/ember-data.js"></script>
    <script src="lib/loadMore.view.js"></script>
    <script type="text/x-handlebars" data-template-name="index">
      {{ render "articles" model }}
    </script>
    <script type="text/x-handlebars" data-template-name="articles">
      <a {{ action "add" }}>add article</a>
      {{#each controller }}
          <section>
              <div class="promoImage">{{{ promoImage }}}</div>
              <div class="promoHeadline">{{ promoHeadline }}</div>
              <article>{{{ body }}}</article>
          </section>
      {{/each}}
      {{view Ember.LoadMoreView }}
    </script>
    <script type="text/x-handlebars" data-template-name="loadMore">
        {{#if isLoading}}
            <p class="loading">loading...</p>
        {{else}}
            {{#if canLoadMore}}
                <a {{action "loadMore" target="controller" }}>click to load more items</a>
            {{else}}
                <i>no more items</i>
            {{/if}}
        {{/if}}
    </script>
    <script src="test-app.js"></script>
    <link href="../css/foundation.css" type="text/css" rel="stylesheet">
    <link href="../css/app.css" type="text/css" rel="stylesheet">
</body>
</html>
